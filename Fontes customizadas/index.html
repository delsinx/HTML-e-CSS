<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Customizadas</title>
    <style type="text/css">
        @font-face {
            font-family: 'Celery Smile';
            src: url('fonte/CelerySmile.woff2') format('woff2'),
                url('fonte/CelerySmile.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        h1 {
            font-size: 6em;
            font-family: 'Celery Smile';
        }
    </style>

</head>

<body>
    <h1>Fontes Customizadas</h1>
</body>

</html>
