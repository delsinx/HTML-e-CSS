<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de links</title>
</head>
<style type="text/css">
body{
    background: black;
}
a:link{
    color: red;
    text-decoration: none;
}
a:visited{
    color: yellow;
}
a:hover{
    color: green;
    border: 1px solid orange;
    background: white;
    padding: 5px 5px;
    
}
a:active{
    color: purple;
}
</style>
<body>
    <a href="https://www.google.com/">Google</a> |
    <a href="https://www.globo.com/">Globo</a> | 
    <a href="https://www.facebook.com/">facebook</a> | 
    <a href="https://www.joga10.com/">Joga10</a> | 
  

</body>
</html>
