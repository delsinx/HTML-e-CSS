<!DOCTYPE html>
<html lang="PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags INPUT HTML5</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="estilo.css">


</head>

<body>
<form>
    <!-- Nome -->
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome">
    <br><br>
    <!-- email -->
    <label for="email">email</label>
    <input type="email"  id="email" >
    <br><br>
     <!-- Número -->
     <label for="numero">Número</label>
     <input type="number"  id="numero" min="1" max="20" step="5">
     <br><br>
      <!-- url -->
      <label for="url">url</label>
      <input type="url"  id="url" placeholder="http://www.google.com">
      <br><br>
        <!-- pesquisa -->
        <label for="pesquisa">pesquisa</label>
        <input type="search"  id="pesquisa">
        <br><br>
         <!-- range -->
         <label for="range">range</label>
         <input type="range"  id="range" min="1" max="20" value="10">
         <br><br>
          <!-- data -->
          <label for="data">data</label>
          <input type="date"  id="data" >
          <br><br>
           <!-- cor -->
           <label for="cor">cor</label>
           <input type="color"  id="cor" >
           <br><br>
 

    <input type="submit" value="enviar">




</form>
</body>

</html>
