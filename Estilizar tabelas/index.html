<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizar tableas</title>

    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
<h2>estilizando tabelas</h2>
<table>
    <tr>
        <th>Código</th>
        <th>Produto</th>
        <th class="valores">Preço</th>
    </tr>
    <tr>
        <td>001</td>
        <td>notebook</td>
        <td class="valores">R$ 2.500</td>
    </tr>
    <tr>
        <td class="alternado">002</td>
        <td>Celular</td>
        <td class="valores">R$ 1.500</td>
    </tr>
    <tr>
        <td>003</td>
        <td>Ps4</td>
        <td class="valores">R$ 1.800</td>
    </tr>
    <tr>
        <td class="alternado">004</td>
        <td>Tablet</td>
        <td class="valores">R$ 950</td>
    </tr>
</table>
</body>

</html>
