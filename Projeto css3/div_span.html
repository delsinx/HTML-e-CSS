<!DOCTYPE html>
<html lang="PT-br ">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div_span</title>

    <style type="text/css">
        #topo {
            background: blue
        }

        #conteudo {
            background: red
        }
        .produto{
            background:grey;
            margin:10px
        }
        #rodape{
            background:purple
        }
        #assinatura{
            background:pink
        }
        .direitos{
            background:violet
        }
        
    </style>
</head>

<body>
    <div id="topo">

        <img src="imagens/amazon.png" width="200">
        <ul>
            <li>home</li>
            <li>produtos</li>
            <li>contato</li>
        </ul>

    </div>
    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
     
    </div>
    <div id="rodape">
        Todos os <span class="direitos">direitos</span> reservados
    </div>

    <span id="assinatura">
        delson
    </span>



</body>

</html>
