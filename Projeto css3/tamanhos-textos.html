<!DOCTYPE html>
<html lang="PT-br ">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>

    <style type="text/css">
        .texto {
            /* 
    px -> tamanho fixo
    %  -> tamanho relativo
    em -> tamanho relativo ao container pai
    */
            font-size: 1em;

        }

        .texto2{
            font-size: 15px;;
        }


        div{
            font-size:60px;

        }
    </style>
</head>

<body>
    <div>
        <p class="texto">conteudo</p>
        <p class="texto2">conteudo 2</p>
    </div>
</body>

</html>
